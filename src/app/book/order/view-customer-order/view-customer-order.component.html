<div class="container mt-4">
    <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        Order Details</h1>
    <div class="container mt-4">
        <div class="d-flex justify-content-between">

            <div class="col">
                <h5 style="color: cornflowerblue;"> Address:</h5>
                <p>{{allOrder.customerPojo.addressPojo.address}}
                </p>

            </div>
            <div class="col">
                <h5 style="color: cornflowerblue;">Quantity: </h5>
                <p>{{allOrder.quantity}}
                </p>

            </div>
            <div class="col">
                <h5 style="color: cornflowerblue;">Total Cost: </h5>
                <p>{{allOrder.orderTotal}}
                </p>


            </div>
            <small>Date: {{allOrder.orderDate}}</small>
        </div>
    </div><br>



    <ng-container *ngFor='let book of allOrder.bookpojo'>
        <p style="align-content: center;"><img class="mx-auto d-block" [src]='book.image' width="135" height="135" />
        </p>
    </ng-container>
    <div class="container mt-4" style="background-color:lavender">

        <div class="d-flex justify-content-between">
        </div>
        <ng-container *ngFor='let book of allOrder.bookpojo'>

            <h2 style="font-family:Georgia, 'Times New Roman', Times, serif;">Title:{{book.title}}</h2>
        </ng-container>
        <div class="row">
            <div class="col">
                <div class="sq align-self-center ">
                    <h5>Author:
                        <ng-container *ngFor='let book of allOrder.bookpojo'>
                            {{book.author}}
                        </ng-container>
                    </h5>
                </div>
            </div>

            <div class="col">
                <h5 style="color: cornflowerblue;"> Address:
                    <small>{{allOrder.customerPojo.addressPojo.address}}
                    </small>
                </h5>
            </div>

            <div class="col">
                <h5 style="color: cornflowerblue;">Cost:
                    <ng-container *ngFor='let book of allOrder.bookpojo'>
                        {{book.price}}
                    </ng-container>
                </h5>
            </div>
        </div>

    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-outline-dark" (click)='back()'><i class="fas fa-arrow-circle-left"></i>Back</button>
       
    </div>
</div>
