<div class="container">
<div class="card" *ngFor =" let order of allOrders">
    <form  (ngSubmit)="viewOrder(order.orderId)"> 
    <h5 class="card-header">{{order.customerPojo.customerId}}</h5>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <button class="btn btn-danger">view order details</button>
    </div>
    </form>
  </div>
</div>
