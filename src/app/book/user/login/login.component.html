<div class="container">
    <div class="card mt-4">
        <form  (ngSubmit)="login()"> 
        <div class="card-header bg-primary text-white display-4">
            Login Form
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="userName">User Name:*</label>
                <input 
                    type="text" 
                    class="form-control mx-2" 
                    placeholder="Enter user name" 
                    id="userName"
                    name="userName" 
                    [(ngModel)]="addUserData.username">
            </div>
           
            <div class="form-group">
                <label for="password">Password:</label>
                <input 
                    type="password" 
                    class="form-control mx-2" 
                    placeholder="Enter password" 
                    id="password"
                    name="password"
                     [(ngModel)]="addUserData.password"> 
            </div>
            <p>Role :</p>
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" 
                  class="form-check-input" 
                  name="optradio" 
                  value ="admin"
                  [(ngModel)]="addUserData.role">admin
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input 
                    type="radio" 
                     class="form-check-input" 
                     name="optradio" 
                     value = "customer"
                     [(ngModel)]="addUserData.role">customer
                </label>
              </div>
            
        </div>    
        
        <div class="card-footer">
            <button 
                type="submit" 
                class="btn btn-primary">Login</button>
        </div>
        </form>
    </div>
    </div>
