<div class="container">
    <div class="card mt-4">
        <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
            <div class="card-header bg-primary text-white display-4"> Add Category </div>
            <div class="card-body ">
                <div class="form-group">
                    <label for="categoryName">Category Name : </label>
                    <input type="text" class="form-control mx-2" placeholder="Enter Category name" id="categoryName"
                        formControlName="categoryName">
                    <span
                        *ngIf="addCategoryForm.get('categoryName')?.touched &&  addCategoryForm.get('categoryName')?.errors?.required"
                        class="text-danger small">
                        Category name is mandatory
                    </span>
                    <span
                        *ngIf="addCategoryForm.get('categoryName')?.touched &&  addCategoryForm.get('categoryName')?.errors?.minlength"
                        class="text-danger small">
                        category name should be minimum of 3 characters
                    </span>
                </div>
                <div class="form-group">
                    <label for="categoryImageUrl">Category Image URL: </label>
                    <input type="text" class="form-control mx-2" placeholder="Enter Image Url" id="categoryImageUrl"
                        formControlName="categoryImageUrl">
                    <span
                        *ngIf="addCategoryForm.get('categoryImageUrl')?.touched &&  addCategoryForm.get('categoryImageUrl')?.errors?.required"
                        class="text-danger small">
                        Please Enter Image Url
                    </span>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" [disabled]="addCategoryForm.invalid">submit </button>
                <button type="submit" class="btn btn-primary float-right" (click)="back()"> back </button>
            </div>
        </form>
    </div>
</div>
