<div class="container">


    <div class="row row-cols-1">
        <div class="col mb-4">


            <div class="card-columns">
                <div class="card" *ngFor="let bookint of allBook">
                    <div class="card-header text-white display-4" style="text-align: center;font-family:cursive">
                        <h3> </h3>
                    </div>

                    <div class="card-body text-center mx-auto">
                        <div class="form-group">
                            <p>
                                <img class="card-img-top" [src]="bookint.image">
                            </p>


                        </div>

                        <div class="form-group">
                            <label for="productId" style="color: white;">Title : {{bookint.title}}</label>

                        </div>

                        <div class="form-group">
                            <label for="productName" style="color: white;">Author : {{bookint.author}}</label>

                        </div>
                        <div class="form-group">
                            <label for="productCost" style="color: white;">Description : {{bookint.description}}</label>

                        </div>



                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between mb-3">

                            <button class="btn" (click)='view(bookint.title)'><i class="fa fa-chevron-left"></i>
                                View</button>
                            <button class="btn" (click)='addToCart(bookint)'>
                                Add to Cart</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
