 
    <div class="container"> 
        <div class="card mx-auto col-md-8 mt-5" >
            <form  (ngSubmit)="back()" 
                    (ngSubmit) = "buyNow()" >
                
            <div class="card-header text-white display-4" style="text-align: center;font-family:cursive">
             <h3> </h3>
            </div>
           
            <div class="card-body text-center mx-auto">
              <div class="form-group">
                      <p>
                       <img class="card-img-top" [src]="BookData.image"> 
                    </p> 
                      
                      
                      </div>
      
                      <div class="form-group">
                    <label for="productId">{{BookData.title}}</label>
                   
                    </div>
                    
               <div class="form-group">
                    <label for="productName">{{BookData.author}}</label>
                 
                    </div>
                    <div class="form-group">
                    <label for="productCost">{{BookData.description}}</label>
                    
                    </div>
                  
                
            </div>
            <div class="card-footer" >
                <div class="d-flex justify-content-between  mb-3">
                <button 
                type="submit" 
                class="btn btn-outline  btn-iconed btn-rounded " style="background-color: yellowgreen;">
                <i class="fa fa-chevron-left"></i> <span class="spn">
                Back </span></button>
                <button 
                type="submit" 
                class="btn btn-outline  btn-iconed btn-rounded" style="background-color: yellow;">
                <i class="fa fa-chevron-right"></i> <span class="spn">
                BuyNow </span></button>
            </div>
        </div>
      
        </form>
          </div>
