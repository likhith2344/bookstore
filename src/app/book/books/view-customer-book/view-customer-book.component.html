<div class="container">
    
  <div class="card" mt-4>
      <form [formGroup]="bookForm" (ngSubmit)="back()">
          
  
      <div class="card-header btn-success text-white display-4">
          Book
      </div>
      <div class="card-body">
          <div class="form-group">
          
              <label for="productId">{{BookData.title}}</label>
              <input 
                  type="text" 
                  class="form-control mx-2" 
                  placeholder="Enter product Id" 
                  id="title"
                  name="title"
                  formControlName ="title">
              </div>
         <div class="form-group">
          
              <label for="productName">{{BookData.author}}</label>
              <input 
                  type="text" 
                  class="form-control mx-2" 
                  placeholder="Enter author name" 
                  id="author"
                  name="author"
                 formControlName="author">
                
              </div>
              <div class="form-group">
              <label for="productCost">{{BookData.description}}</label>
              <input 
                  type="type" 
                  class="form-control mx-2" 
                  placeholder="Enter product cost" 
                  id="description"
                  name="description"
                 formControlName = "description">
              </div>
            
              <div class="form-group">
              <label for="productImageUrl">{{BookData.image}}</label>
              <input 
                  type="type" 
                  class="form-control mx-2" 
                  placeholder="Enter book image url" 
                  id="image"
                  name="image"
                 formControlName = "image">
              </div>
          
      </div>
      <div class="card-footer">
          <button 
          type="submit" 
          class="btn btn-success"
         >
          Back</button>
          
      </div>
         
  </form>
    </div>
